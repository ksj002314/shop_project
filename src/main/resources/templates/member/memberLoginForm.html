<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">   <!-- layouts 폴더 아래에 있는 layout1.html을 적용하기 위해서 네임스페이스 추가 -->

<th:block layout:fragment="css">
  <style>
    .error {
      color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">

  <form role="form" method="post" action="/members/login">
    <div class="mb-3">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-contol" placeholder="이메일을 입력해주세요">
    </div>
    <div class="mb-3">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-contol" placeholder="비밀번호를 입력해주세요">
    </div>

    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>
